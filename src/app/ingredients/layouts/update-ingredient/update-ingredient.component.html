<form [formGroup]="ingredientsForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label"> Nom de l'ingredient </label>
      <input type="text" formControlName="nom" class="form-control" id="nom" aria-describedby="nom">
        <span *ngIf="ingredientsForm.controls.nom.errors && submitted" class="invalid"> 
          <span *ngIf="ingredientsForm.controls.nom.errors['required']">
            Veuillez renseigner un nom
          </span>
          <span *ngIf="ingredientsForm.controls.nom.errors['minlength']">
            Vous devez renseigner un nom de 2 caractères minimum
          </span>
          <span *ngIf="ingredientsForm.controls.nom.errors['maxlength']">
            le nom ne doit pas exceder 50 caractères
          </span>
        </span>
      </div>

    <button type="submit" class="btn btn-primary">soumettre</button>
  </form>
